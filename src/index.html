<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Myeditor</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
<style type="text/css" media="screen">
    #editor { 
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
    }
</style>
</head>
<body>

<div id="editor">%example:
1:go_out(today,a):-not rain(today),free(a,today).
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.2/ace.js" type="text/javascript"></script>
<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    ace.config.setModuleUrl("ace/mode/lpmln","https://gitcdn.xyz/repo/BobHuNanjing/myeditor/master/ace/mode/mode-lpmln.js")
    editor.session.setMode("ace/mode/lpmln");
</script>
  <app-root></app-root>
</body>
</html>
